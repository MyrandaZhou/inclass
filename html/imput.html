        <title>Imput</title>

    <body>

        <form action="https://www.w3schools.com/action_page.php" method="POST">
            <label for="user">User Name</label>
            <input id="user" type="text" name="username" title="username" required="required"/>
           <br />

            &lt;
           <lable for="file">Upload File</lable>
           <input id="file" type="file" name="fileupload">
            <br>

            <input type="image" src="image/dogs.jpg">
            <br>

            <label>This Button Does Not Submit</label>
            <input type="button" value="Button Text">
            <br>

            <button>This is a button tag</button>
            <br>

            <label>Password</label>
            <input type="text" name="password" title="password" placeholder="Type Your Password" required="required"/>
            <br />

            <label for="email">Email</label>
            <input id="email" type="email" name="email">
            <br>

            <label for="url">URL</label>
            <input id="url" type="url" name="url">
            <br>

            <label>Numbers</label>
            <input type="number" name="counting" step=".1" />
            <br />

            <label>What is your favorite food?</label>
            <select name="food">
                <option value="Selected Option 1">pizza</option>
                <option value="Soup is great">soup</option>
                <option value="yum yum">cookies</option>
            </select>
            <br>

            <label>Radio Button</label> <br>
            <input type="radio" value="pizza" name="radioselection"/>Pizza <br>
            <input type="radio" value="soup" name="radioselection"/>Soup <br>
            <input type="radio" value="cookie" name="radioselection"/>Cookie <br>
           
            <br>

            <label>Checkbox</label> <br>
            <input type="checkbox" value="pizza" name="radioselection"/>Pizza <br>
            <input type="checkbox" value="soup" name="radioselection"/>Soup <br>
            <input type="checkbox" value="cookie" name="radioselection"/>Cookie <br>
           
           
            <label>Search</label>
            <input type="search">
            <br>

            <label>Text Area</label>
            <textarea name="textarea" placeholder="This is the text area"></textarea>
            <br>

            <input type="submit" />
            <br><br>

            <input type="reset">



        </form>
